<div class="row">
  <div class="col-lg-4 offset-lg-4 col-md-4 offset-md-4">
      <h1>Sign Up</h1>
      <form [formGroup]="registerForm" (submit)="register()">
          <div class="form-group">
              <label for="email">E-Mail</label>
              <input formControlName="email" type="email" id="email" name="email" class="form-control">
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input formControlName="password" type="password" id="password" name="password" class="form-control">
          </div>
          <div class="form-group">
              <label for="cpassword">Confirm Password</label>
              <input formControlName="cpassword" type="password" id="cpassword" name="cpassword" class="form-control">
          </div>
          <button type="submit" class="form-control">Register</button>
      </form>
  </div>
</div>
