<h3>All Users</h3>

<div class="row">
	<div class="col-lg-12">
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Email</th>
						<th scope="col">&nbsp;</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let user of userslist">
						<td>{{user._id}}</td>
						<td><a [routerLink]="[user._id]">{{user.email}}</a></td>
						<td>
							<span class="BtnEdit mr-2" (click)="edit(user._id)">
								<i class="fas fa-pencil-alt"></i>
							</span>
							<span class="BtnDelete mr-2" (click)="delete(user._id)">
								<i class="fas fa-trash-alt"></i>
							</span>&nbsp;							
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
