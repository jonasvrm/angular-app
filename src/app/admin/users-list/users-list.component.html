<div class="row">
	<div class="col-lg-12">
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Email</th>
						<th scope="col">&nbsp;</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let user of userslist">
						<td>{{user._id}}</td>
						<td>{{user.email}}</td>
						<td>
							<span class="BtnDelete" (click)="delete(user._id)">
								<i class="fas fa-trash-alt"></i>
							</span>&nbsp;
							<span class="BtnEdit">
								<i class="fas fa-pencil-alt"></i>
							</span>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
